<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>DeclutterMe - Organize seus arquivos</title>
    <meta name="description" content="Organize seus arquivos automaticamente e libere espaço no seu computador">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        #root {
            min-height: 100vh;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader">Carregando...</div>
    </div>
    <script>
        console.log('Inicializando aplicação...');
        
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM totalmente carregado');
        });
        
        // Registrar erros para diagnóstico
        window.addEventListener('error', function(event) {
            console.error('Erro capturado:', event.error);
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; font-family: Arial; color: red;">
                    <h2>Erro na inicialização</h2>
                    <p>${event.message}</p>
                    <p>${event.filename}:${event.lineno}:${event.colno}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
